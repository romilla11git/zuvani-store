<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Zuvani Tees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="brand-logo">ZUVANI TEES</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html" class="active">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="admin-login.html">Admin</a>
            <a href="#" class="cart-btn">Cart (<span id="cart-count">0</span>)</a>
        </div>
    </nav>

    <section class="products-section" style="margin-top: 80px; min-height: 80vh;">
        <div class="container">
            <h1>Shop All Products</h1>
            <div class="products-grid" id="shop-products">
                <!-- Products loaded here -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Zuvani Tees. All rights reserved.</p>
            <p>üìç Marurui, Nairobi | üìû 0738105708</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Display all products on shop page
        const shopContainer = document.getElementById('shop-products');
        if (shopContainer) {
            shopContainer.innerHTML = store.products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.image}</div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-desc">${product.description}</p>
                    <p class="product-price">KSh ${product.price}</p>
                    <button class="btn btn-gold" onclick="store.addToCart(${product.id})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
