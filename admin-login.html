<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zuvani Tees</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--black);
            padding: 2rem;
        }
        
        .login-card {
            background: var(--dark);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-card h2 {
            color: var(--gold);
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: var(--white);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: var(--black);
            border: 1px solid var(--gold);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
        }
        
        .login-help {
            margin: 1rem 0;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: bold;
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid green;
            color: lightgreen;
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            color: lightcoral;
        }
    </style>
</head>
<body>
    <section class="login-section">
        <div class="login-card">
            <h2>Admin Login</h2>
            
            <div class="form-group">
                <label for="admin-password">Enter Password:</label>
                <input type="password" id="admin-password" placeholder="Enter admin password">
            </div>
            
            <button class="btn btn-gold" onclick="login()" style="width: 100%;">
                Login to Admin
            </button>
            
            <div class="login-help">
                <p>Password: <strong>zuvani2025</strong></p>
            </div>
            
            <div id="login-message"></div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        function login() {
            const password = document.getElementById('admin-password').value;
            const messageDiv = document.getElementById('login-message');
            
            if (!password) {
                showMessage('Please enter password', 'error');
                return;
            }
            
            if (store.checkAdminPassword(password)) {
                showMessage('✅ Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            } else {
                showMessage('❌ Wrong password! Try: zuvani2025', 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('login-message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // Enter key support
        document.getElementById('admin-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
