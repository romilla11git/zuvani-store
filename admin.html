<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Zuvani Tees</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-section {
            padding: 2rem;
            margin-top: 80px;
            min-height: 80vh;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--dark);
            border-radius: 10px;
            border: 1px solid var(--gold);
        }
        
        .admin-header h1 {
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .admin-card {
            background: var(--dark);
            border: 1px solid var(--gold);
            border-radius: 10px;
            padding: 2rem;
        }
        
        .admin-card h3 {
            color: var(--gold);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .product-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .product-item {
            background: var(--black);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--gray);
        }
        
        @media (min-width: 768px) {
            .admin-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="brand-logo">ZUVANI ADMIN</a>
        <div class="nav-links">
            <a href="index.html">View Site</a>
            <a href="admin-login.html">Logout</a>
        </div>
    </nav>

    <section class="admin-section">
        <div class="container">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <p>Manage your Zuvani Tees store</p>
            </div>
            
            <div class="admin-grid">
                <!-- Products Management -->
                <div class="admin-card">
                    <h3>Products</h3>
                    <div class="product-list" id="admin-products">
                        <!-- Products will be listed here -->
                    </div>
                </div>
                
                <!-- Add Product -->
                <div class="admin-card">
                    <h3>Add New Product</h3>
                    <div class="form-group">
                        <label>Product Name:</label>
                        <input type="text" id="product-name" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label>Price (KSh):</label>
                        <input type="number" id="product-price" placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="product-desc" placeholder="Enter description" style="width: 100%; height: 100px; background: var(--black); border: 1px solid var(--gold); color: var(--white); padding: 10px; border-radius: 8px;"></textarea>
                    </div>
                    <button class="btn btn-gold" onclick="addProduct()" style="width: 100%;">
                        Add Product
                    </button>
                </div>
                
                <!-- Orders -->
                <div class="admin-card">
                    <h3>Recent Orders</h3>
                    <p>Orders will appear here when customers make purchases.</p>
                </div>
                
                <!-- Store Info -->
                <div class="admin-card">
                    <h3>Store Information</h3>
                    <p><strong>Phone:</strong> 0738105708</p>
                    <p><strong>WhatsApp:</strong> 0738105708</p>
                    <p><strong>Location:</strong> Marurui, Nairobi</p>
                    <p><strong>Delivery:</strong> Free within Nairobi</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Display products in admin panel
        function displayAdminProducts() {
            const container = document.getElementById('admin-products');
            if (container && store.products) {
                container.innerHTML = store.products.map(product => `
                    <div class="product-item">
                        <h4>${product.name}</h4>
                        <p>${product.description}</p>
                        <p><strong>KSh ${product.price}</strong></p>
                        <button class="btn btn-outline" onclick="deleteProduct(${product.id})" style="padding: 5px 10px; font-size: 0.8rem;">
                            Delete
                        </button>
                    </div>
                `).join('');
            }
        }
        
        function addProduct() {
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const desc = document.getElementById('product-desc').value;
            
            if (!name || !price || !desc) {
                alert('Please fill all fields');
                return;
            }
            
            const newProduct = {
                id: Date.now(),
                name: name,
                price: parseInt(price),
                description: desc,
                image: 'New Product'
            };
            
            store.products.push(newProduct);
            displayAdminProducts();
            
            // Clear form
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-desc').value = '';
            
            alert('Product added successfully!');
        }
        
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                store.products = store.products.filter(p => p.id !== productId);
                displayAdminProducts();
                alert('Product deleted!');
            }
        }
        
        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            displayAdminProducts();
        });
    </script>
</body>
</html>
